<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <!--<link rel="stylesheet" href="css/index.css"/>-->
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/search-result.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./js/gg.js"></script>    <script src="./js/template-web.js"></script>
    <script src="./js/search-result.js"></script>
    <script type="text/template" id="tem">
      {{each data}}
        <li>
            <a href="javascript:;">
                <img src="{{$value.pic[0].picAddr}}" alt=""/>
                <span>{{$value.proName}}</span>

                <p>
                    <span>¥{{$value.price}}</span>
                    <span>¥{{$value.oldPrice}}</span>
                </p>
                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{/each}}
    </script>
</head>
<body>
<header class="mui-bar mui-bar-nav my-header">
    <a href="javascript:;" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">淘淘网</h1>

</header>
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content" id="refreshContainer">
   <div class="mui-Content">
       <!--上面-->
       <div class="mui-content1">
           <div class="mui-row">
               <div class="mui-col-xs-6" id="jiage">
                   价格
                   <span class="mui-icon mui-icon-arrowdown"></span>
               </div>
               <div class="mui-col-xs-6" id="xiaoliang">
                   销量
                   <span class="mui-icon mui-icon-arrowdown"></span>
               </div>
           </div>
       </div>
       <!--内容-->
       <div  class="search-body">
           <ul class="result-url">

           </ul>
       </div>
   </div>
</div>

</script>
